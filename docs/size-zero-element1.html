<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Size zero element bug</title>
  <style>
    html {
      height: 100%;
    }

    body {
      background-color: #eee;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    @keyframes slide-in {
      0% {
        transform: translate3d(-200px, 100px, 0);
      }
      100% {
        transform: translate3d(200px, 100px, 0);
      }
    }

    .start {
      height: 20px;
      left: 10px;
      width: 60px;
      position: absolute;
      top: 10px;
    }

    .d1 {
      background-image: url('./image-724x658.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100px;
      left: 0;
      position: absolute;
      top: 0;
      width: 100px;
    }

    .d1.animation {
      animation: slide-in 3s linear 0 infinite;
    }
  </style>
</head>
<body>
  <button class="start">start</button>
  <div class="d1" style="top: 100px;"></div>
  <div class="d1" style="top: 200px;"></div>
  <script>
    document.querySelector('.start').addEventListener('click', function() {
      document.querySelectorAll('.d1').forEach(function(e) {
        e.classList.add('animation')
      })
    })
  </script>
</body>
</html>
