<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Size zero element bug</title>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    @keyframes slide-in {
      0% {
        transform: translate3d(-100px, 100px, 0);
      }
      100% {
        transform: translate3d(100px, 100px, 0);
      }
    }

    .target {
      animation: slide-in 3s linear 0 infinite;
    }
  </style>
</head>
<body>
  <div class="target"></div>
</body>
</html>
